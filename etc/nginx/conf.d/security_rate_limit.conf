# Global security and rate-limiting settings (include into nginx http{} via conf.d)
server_tokens off;

# Rate limiting: tune rate and zone size as needed
limit_req_zone $binary_remote_addr zone=one:10m rate=10r/m;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Security headers
add_header X-Frame-Options "DENY" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "no-referrer" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Example server block to proxy the app (copy/modify into your server section if needed)
server {
  listen 80;
  server_name _;

  # Redirect plain HTTP to HTTPS if TLS is configured at the proxy
  return 301 https://$host$request_uri;
}

# Example HTTPS server block (adjust domain and paths, reload nginx after installing certs)
server {
  listen 443 ssl http2;
  server_name example.com;

  ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # rate-limit and connection limits applied to proxied requests
  location / {
    limit_req zone=one burst=20 nodelay;
    limit_conn addr 10;

    proxy_pass http://127.0.0.1:3000;
    proxy_set_header Host $host;
    # Do NOT forward original client IP unless required; set X-Real-IP if upstream needs it
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For "";
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_hide_header X-Powered-By;
    proxy_set_header Connection "";
  }

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
}
