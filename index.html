<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video and Photo Gallery with Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Video and Photo Gallery</h1>
  </header>

  <section id="media-gallery">
    <h2>Media Gallery</h2>
    <div class="gallery">
      <div class="video-container">
        <div class="sp-embed-player" data-id="cTQqc8nDc9j">
          <iframe class="embed-frame" scrolling="no" src="https://go.screenpal.com/player/cTQqc8nDc9j?width=100%&height=100%&ff=1&title=0" allowfullscreen="true"></iframe>
        </div>
      </div>
      <div class="video-container">
        <div class="sp-embed-player" data-id="cTQqc9nDc9F">
          <iframe class="embed-frame" scrolling="no" src="https://go.screenpal.com/player/cTQqc9nDc9F?width=100%&height=100%&ff=1&title=0" allowfullscreen="true"></iframe>
        </div>
      </div>
      <div class="image-container">
        <div class="sp-embed-player" data-id="cTQqiJnDVdt">
          <iframe class="embed-frame" scrolling="no" src="https://go.screenpal.com/watch/cTQqiJnDVdt?width=100%&height=100%&ff=1&title=0" allowfullscreen="true"></iframe>
        </div>
      </div>
      <div class="image-container">
        <div class="sp-embed-player" data-id="cTQqiJnDVdu">
          <iframe class="embed-frame" scrolling="no" src="https://go.screenpal.com/watch/cTQqiJnDVdu?width=100%&height=100%&ff=1&title=0" allowfullscreen="true"></iframe>
        </div>
      </div>
    </div>
  </section>

  <section id="countdown">
    <h2>12-Hour Countdown</h2>
    <div id="timer">Loading...</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
